<div style="display:none;">
    <div class="confirm_dialog clear_fix">
        <h3>${title}</h3>
        <p class="dialog_description">
          ${!message}
        </p>
        <div class="link_holder btnp">
            <a href="#" class="confirmOK" dojoAttachEvent="onclick: submitOKCallback">${okayText}</a>
            <a href="#" class="confirmCancel" dojoAttachEvent="onclick: submitCancelCallback">${cancelText}</a>
        </div>
    </div>
</div>
